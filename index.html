<!DOCTYPE html>

  <link rel="stylesheet" href="css/typography.css">
  <link rel="stylesheet" href="css/palette.css">

<body>
  <header>
    <div class="wrapper">
      <h1>Mosaico Orçamentário</h1>
      <p>Orçamento da Educação ao seu alcance</p>
      <nav>
        <a href="">Metodologia</a>
      </nav>
    </div>
  </header>
  <section id="mosaic">
    <div class="wrapper">
      <fieldset>
        <legend>
          Visualizar

        <div class="form-item">
          <input class="radio" type="radio" name="break" value="">

          <input class="radio" type="radio" name="break" value="">
          <label>Por área</label>
        </div>
        <div class="form-item">
          <input class="radio" type="radio" name="universe" value="">
          <label>Educação</label>
          <input class="radio" type="radio" name="universe" value="">
          <label>Mínimo constitucional</label>
        </div>
        <select name="year">
          <option value="2018">2018</option>
          <option value="2017">2017</option>
          <option value="2016">2016</option>
          <option value="2015">2015</option>
          <option value="2014">2014</option>
        </select>
      </fieldset>
    </div>
  </section>
  <section id="budget-over-time">
    <div class="wrapper">
      <h2>Orçamento x <em>Tempo</em></h2>
    </div>
  </section>
  <section id="data-table">
    <div class="wrapper">
      <h2><em>Tabela</em> de Dados</h2>
    </div>
  </section>
  <section id="social">

        Compartilhe!

  <footer>
    <div class="wrapper">
      <nav>
        <ul>
