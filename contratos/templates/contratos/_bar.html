{% load humanize %}
{% load l10n %}
<span class="value fg-{{ slug }}"
      data-value="{{ empenhado | unlocalize }}"
      data-percent="{% widthratio empenhado total_empenhado 100 %}"
      style="width: {% widthratio empenhado total_empenhado 100 %}%">
    <div class="subbar">
        <div class="value"
             style="width: {% widthratio empenhado total_empenhado 100 %}%">
            <div>
                <strong>{% widthratio empenhado total_empenhado 100 %}%</strong> do total
            </div>
            <div>
                <strong>R$ {{ liquidado | floatformat:2 }}</strong> liquidado
            </div>
            <div>
                <strong>R$ {{ empenhado | floatformat:2 }}</strong> empenhado
            </div>
        </div>
        <div class="value"
             style="width: calc(100% - {% widthratio empenhado total_empenhado 100 %}%); background-color: rgba(255, 255, 255, 0.5)">
        </div>
    </div>
</span>
